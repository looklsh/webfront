<!DOCTYPE html><!--html5형식의 문서-->
<html> <!--문서 최상위 요소-->
    <head>
        <!--실제 렌더링 되지 않고 페이지에 연관된 리소스 혹은 문서 정보를 제공-->
        <!--meta : 문서의 메타 정보를 제공-->
        <meta name="keyword" content="HTML,CSS,JavaScript"/>
        <meta name="author" content="이승휘"/>
        <meta name="description" content="Bit Arcademy BigData AI 2019"/>
        <!--meta http-equiv : 문서를 렌더링 하기 위한 각종 header 정보들-->
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/><!--HTML4스타일-->
        <meta charset="UTF-8"/><!--HTML5 스타일-->
        <!--문서의 제목: 브라우저 탭에 표시되는 타이틀-->
        <title>HTML 기본 구조</title>

    </head>
    <body>
            <!--실제 브라우저에 렌더링 되는 영역-->
            <h1>HTML 구조 연습</h1>
            <p>HTML의 기본 구조를 만들었습니다.</p>
            <p>VisualStudio Code LiveServer</p>
    </body>
</html>
